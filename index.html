<html>

<head>
    <style type="text/css">
        body {
            background-color: black;
            width: 100%;
            margin: 0px;
        }

        canvas {
            padding-top: 50px;
            padding-left: 0;
            padding-right: 0;
            margin: auto;
            display: block;
        }
        #dev-info {
            color: darkslategray;
            width: 400px;
            margin-top: 50px;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="640" height="400"> </canvas>
    <div id="dev-info">
        foo
    </div>
</body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {
        main();
    });

    function loadImage(path) {
        return new Promise(resolve => {
            var img = new Image();
            img.src = path;
            img.onload = () => {
                resolve(img);
            }
        });
    }

    function main() {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var frame = null;
        var map = null;
        var minimap = null;
        var peasant = null;
        Promise.all([
            loadImage("canvas.png").then((img) => frame = img),
            loadImage("campaign_h1.png").then((img) => map = img),
            loadImage("minimap.png").then((img) => minimap = img),
            loadImage("peasant.png").then((img) => peasant = img),
        ]).then(() => requestAnimationFrame(draw));

        var offsetX = 10, offsetY = 10;
        var then = performance.now();

        const Direction = {
            EAST: {x: 1, y: 0, sprite: 2},
            WEST: {x: -1, y: 0, sprite: 6},
        };
        const anim = [0, 1, 2, 1, 0, 4, 3, 4];

        const speed =.6; // tile per seconds

        class Move {
            constructor(orig, bearing) {
                this.orig = {...orig};
                this.bearing = bearing;
                this.dst = {x: orig.x + bearing.x, y: orig.y + bearing.y};
                this.start = performance.now();
                this.update(this.start);
            };

            update(now) {
                const progress = speed*(now-this.start)/1000;
                this.pos = {x: Math.floor(32*(this.orig.x + (this.dst.x - this.orig.x)*progress))};
                this.sprite = Math.floor(8*progress);
            }

            isDone(now) {
                return now > this.start + 1000/speed;
            }
        }

        var pos = {x:0, y:0};
        var move = new Move(pos, Direction.EAST);

        function draw() {
            const now = performance.now();
            fps = 1000/(now - then);
            then = performance.now();
            document.getElementById("dev-info").innerText = "FPS: " + Math.round((fps+ Number.EPSILON)*100)/100;
            ctx.drawImage(frame, 0, 0);
            ctx.drawImage(minimap, 6, 12);
            ctx.drawImage(map, offsetX * 32, offsetY * 32, 480, 352, 144, 24, 480, 352);
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#c7c7c7";
            ctx.strokeRect(offsetX*2+6, offsetY*2+12, 29, 21);

            move.update(now);

            if (move.isDone(now)) {
                move = new Move(move.dst, move.bearing === Direction.EAST ? Direction.WEST : Direction.EAST);
            }
            ctx.drawImage(peasant, 64*move.bearing.sprite, 64*anim[move.sprite], 64, 64,
                          144+16 + move.pos.x, 24+16, 64, 64);

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", function (event) {
            let prevent = true;
            const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"
            switch (key) { // change to event.key to key to use the above variable
                case "ArrowLeft":
                    if (offsetX > 0) offsetX -= 1;
                    break;
                case "ArrowRight":
                    if (offsetX < 64-15) offsetX += 1;
                    break;
                case "ArrowUp":
                    if (offsetY > 0) offsetY -= 1;
                    break;
                case "ArrowDown":
                    if (offsetY < 64-11) offsetY += 1;
                    break;
                default:
                    prevent = false;
            }
            if (prevent) event.preventDefault();
        });
    }
</script>

</html>
